<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
          content="ie=edge">
    <link rel="stylesheet"
          href="css/main.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat"
          rel="stylesheet">
    <title>Trabalho de Compras</title>
</head>
<header class="navigation">
    <nav class="navbar"
         role="navigation">
        <input class="navbar__button"
               type="checkbox" />
        <span class="navbar__icon"></span>
        <span class="navbar__icon"></span>
        <span class="navbar__icon"></span>

        <ul class="navbar__list">
            <!-- <a href="#" class="logo">LOGO AQUI</a> -->
            <a class="navbar__link"
               href="/consultar.html">
                <li class="navbar__item">Consultar Solicitações</li>
            </a>
            <a class="navbar__link"
               href="/">
                <li class="navbar__item">Sair</li>
            </a>
        </ul>
    </nav>
</header>

<body>
    <div class="container container--costumer container--black">
      <div class="costumer costumer--add">
        <h2 class="title title--secondary">Solicitar Materiais</h2>
        <img class="costumer__img" src="images/materials.svg" alt="Adicioanr Materiais">
        <button id="add" class="btn btn--add">&plus;</button>
      </div>

      <div class="costumer costumer--form hidden">
        <h2 class="title title--secondary black">Criar Solicitação</h2>

        <div class="form-group">
            <select class="input" name="centroDeCusto" id="costs">
                <option value="1">Admnistração</option>
                <option value="2">Almoxarifado</option>
                <option value="3">Contabilidade</option>
                <option value="4">Linha de Produção</option>
                <option value="5">T.I</option>
            </select>

            <select class="input" name="produtos" id="products">
                <option value="1">Produto A</option>
                <option value="2">Produto B</option>
                <option value="3">Produto C</option>
                <option value="4">Produto D</option>
                <option value="5">Produto E</option>
            </select>
        </div>

        <div class="form-group">
            <input class="input input__text" type="text" placeholder="Quantidade">

            <select class="input" name="unidades" id="unit">
                <option value="1">CX</option>
                <option value="2">UN</option>
            </select>
        </div>

        <div class="form-group">
            <input class="input input__text" type="text" placeholder="Dimensões" value="Dimensões: 12mm x 20mm x 10mm">
        </div>

        <div class="form-group">
            <textarea class="input input__text" cols="30" rows="4" placeholder="Descrição do Produto">Este produto geralmente é utilizado para manusear ferramenta X na linha de produção.</textarea>
        </div>

        <div class="btn-group">
            <button class="btn btn--action">Adicionar</button>
            <button class="btn btn--action green">Finalizar</button>
        </div>
      </div>
    </div>
    <script type="text/javascript"
            src="js/main.min.js"></script>
</body>

</html>
