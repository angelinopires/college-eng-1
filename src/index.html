<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible"
        content="ie=edge">
  <link rel="stylesheet"
        href="css/main.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat"
        rel="stylesheet">
  <title>Trabalho de Compras</title>
</head>

<body>
  <div class="container">
    <div class="login">
      <h1 class="title">Steel Coorporation</h1>
      <form class="form-login">

        <div class="form-control">
          <input class="form__input"
                 placeholder="Email"
                 type="email"
                 class="form__input"
                 autocomplete="email"
                 required>
        </div>
        <div class="form-control">
          <input class="form__input"
                 placeholder="Senha"
                 type="password"
                 class="form__input"
                 autocomplete="current-password"
                 required>
        </div>
        <div class="form-control">
          <input type="submit"
                 class="form__button"
                 value="Entrar">
        </div>
      </form>
    </div>
  </div>
  <script type="text/javascript"
          src="js/main.min.js"></script>
</body>

</html>
